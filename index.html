<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>

    <script>

        $( document ).ready(function() {
            show_login_popup();
        });

       function show_login_popup(){
           var popup = document.getElementsByClassName("popup")[0];

           popup.style.display = "block";

           var login_form = document.getElementsByClassName("login-form")[0];

           login_form.style.display = "block";
       }
    </script>
</head>

<body class="row">


    <!-- Login and Sign up Model using jquerry -->

    <div class="popup container col-lg-3 col-md-9 col-sm-11">
        <form  action="" class="login-form">
            <div class="text-center">
                <h1>Sign In </h1>
            </div>

            <div class="row">
                <label class="col-3" for="username">UserName</label>
                <input  class="col-8" type="text" name="username_field" id="" placeholder="Enter Username here">
            </div>

            <div class="row">
                <label  class="col-3" for="username">password</label>
                <input  class="col-8" type="password" name="password_field" id="" placeholder="Enter password here">
            </div>

            <div class="row">
               

                <span class="col-3">
                    <button class="btn btn-warning" type="reset">Reset</button>
                </span>

                <span class="col-3"> 
                    <button class="btn btn-primary" type="submit">Login </button>

                </span>
            </div>

            <div class="tagline">
                <span class =""> New here?</span>  
                <button class="btn btn-dark">Sign up here </button>
            </div>

        </form>


        <form action="" class="signup-form">
             <div class="text-center">
                <h1>Sign Up </h1>
            </div>

            <div class="row">
                <label class="col-3" for="fullname">full name</label>
                <input class="col-8" type="text" name="fullname_field" id="" placeholder="Enter Fullname here">
            </div>

            <div>
                <label class="col-3" for="username">UserName</label>
                <input class="col-8" type="text" name="username_field" id="" placeholder="Enter Username here">
            </div>

            <div>
                <label class="col-3" for="email">Email</label>
                <input class="col-8" type="email" name="email_field" id="" placeholder="Enter Email here">
            </div>

            <div>
                <label class="col-3" for="username">password</label>
                <input class="col-8" type="password" name="password_field" id="" placeholder="Enter password here">
            </div>

            <div class="row">
            
                <span class="col-3">
                    <button class="btn btn-warning ml-auto" type="reset">Clear</button>
                </span>

                <span class="col-6">
                    <button class="btn btn-primary" type="submit">Sign up </button>
                </span>
            </div>



            <div class="tagline">
                <span> Registered before?</span> <button class="btn btn-dark">Sign in here </button>
            </div>

            


        </form>

        
    </div>


    <!-- <button class="show_login_popup" onclick="show_login_popup()">Show login</button> -->

</body>

</html>
